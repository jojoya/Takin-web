apiVersion: apps/v1
kind: Deployment
metadata:
  name: takin-web
  namespace: shulie-takin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: takin-web
  template:
    metadata:
      labels:
        app: takin-web
    spec:
      containers:
      - name: takin-web
        image: harbor.dcos.xixian.unicom.local/skyeye-platform/stresstest/web:2.0.0
        imagePullPolicy: IfNotPresent
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "mkdir -p /data/nfs_dir && mount -o rw,intr,soft,timeo=30,retry=3,nolock -t nfs 10.125.131.12:/data/share /data/nfs_dir"]
        ports:
          - containerPort: 10008
        securityContext:
          capabilities:
            add: ["SYS_ADMIN"]
        resources:
          requests:
            memory: 1G
          limits:
            memory: 4G
        command: ["java","-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=5005","-Duser.timezone=Asia/Shanghai","-jar","/data/apps/takin-web/takin-web.jar" ]
