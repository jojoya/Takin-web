apiVersion: apps/v1
kind: Deployment
metadata:
  name: takin-web
  namespace: shulie-takin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: takin-web
  template:
    metadata:
      labels:
        app: takin-web
    spec:
      containers:
      - name: takin-web
        image: harbor.dcos.xixian.unicom.local/skyeye-platform/stresstest/takin-web:2.0.0
        imagePullPolicy: Always
        lifecycle:
          postStart:
            exec:
              command: ["/bin/sh", "-c", "mkdir -p /data/nfs_dir && mount -o rw,intr,soft,timeo=30,retry=3,nolock -t nfs 10.125.131.12:/data/share /data/nfs_dir"]
        ports:
        - containerPort: 10008
        securityContext:
          capabilities:
            add: ["SYS_ADMIN"]
        resources:
          requests:
            memory: 1G
          limits:
            memory: 4G
        command: ["java","-Duser.timezone=Asia/Shanghai","-Dkafka.sdk.switch=true ","-Dkafka.sdk.bootstrap=kafka-svc:9092","-jar","/data/apps/takin-web/takin-web.jar" ]
      #挂载Volume
        volumeMounts:
        - name: config-volum
          mountPath: /data/apps/takin-web/config/application.properties
          subPath: application.properties
      #声明Volume
      volumes:
      - name: config-volum
        configMap:
          name: takin-web
